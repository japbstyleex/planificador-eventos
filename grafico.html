    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Evita el envío del formulario tradicional
      
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
      
          if (!username || !password) {
              alerta("Por favor, complete todos los campos.");
              return;
          }
      
          // Enviar los datos a través de AJAX
          const formData = new FormData();
          formData.append('username', username);
          formData.append('password', password);
      
          fetch('php/login.php', {
              method: 'POST',
              body: formData
          })
          .then(response => response.json())
          .then(data => {
              if (data.status === 'success') {
                  // Redirigir según el mensaje recibido (la URL de redirección)
                  window.location.href = data.message;
              } else {
                  // Mostrar mensaje de error
                  alerta("Error producido", data.message);
              }
          })
          .catch(error => {
              console.error('Error al procesar la solicitud:', error);
              alerta("Error producido", "Hubo un error al procesar la solicitud.");
          });
      });
      </script>
      <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault(); // Prevenir el comportamiento predeterminado del formulario
        
                // Obtener los datos del formulario
                var formData = $(this).serialize();
        
                $.ajax({
                    url: 'php/register.php', // La URL a donde se enviarán los datos
                    type: 'POST',
                    data: formData, // Los datos del formulario
                    dataType: 'json', // Especificamos que esperamos un JSON como respuesta
                    success: function(response) {
                        // Mostrar el mensaje de respuesta
                        $('#responseMessage').html(response.message);
                        
                        // Si el registro es exitoso, limpiamos el formulario y cerramos el modal
                        if (response.status === 'success') {
                            $('#registerForm')[0].reset();  // Limpiar los campos del formulario
                            $('#registerModal').modal('hide'); // Cerrar el modal
                        }
                    },
                    error: function() {
                        $('#responseMessage').html('Hubo un error al procesar la solicitud.');
                    }
                });
            });
        });
        </script>              
        <script>
          function estadisticasAjax() {
            return new Promise((success, error) => {
              $.ajax({
                  url: 'php/estadisticas.php',
                  type: "GET",
                  dataType: "json",
                  success,
                  error
              });
            });
          }

          estadisticasAjax().then(resultado => {
            if(resultado.status != 'success') return;
            const ctxCantidad = document.getElementById('graficoVentasCantidad').getContext('2d');
            const ctxPresupuesto = document.getElementById('graficoVentasPresupuesto').getContext('2d');

            new Chart(ctxCantidad, {
              type: 'bar', // Tipos: 'line', 'bar', 'pie', etc.
              data: {
                labels: resultado.stats.map(x => x.articulo), // ['Bautizo', 'Bodas']
                datasets: [
                  {
                    label: 'Añadidos a carrito',
                    data: resultado.stats.map(x => x.cantidad),
                    //backgroundColor: ['red', 'blue', 'green']
                  },
                ]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false
              }
            });

            new Chart(ctxPresupuesto, {
              type: 'bar', // Tipos: 'line', 'bar', 'pie', etc.
              data: {
                labels: resultado.stats.map(x => x.articulo), // ['Bautizo', 'Bodas']
                datasets: [
                  {
                    label: 'Presupuesto total',
                    data: resultado.stats.map(x => x.presupuesto_total),
                    //backgroundColor: ['red', 'blue', 'green']
                  },
                ]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false
              }
            });
          });

    <meta charset="UTF-8" />

    <link rel="icon" href="images/logo.png" />
  </head>
  <body style="background-color: #9adac8">
    <!-- Cabecera -->
    <header class="bg-white text-dark text-center py-3">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12 col-lg-2">
            <a href="index.html"
              ><img
                src="images/image-17.png"
                alt="Logo de la empresa"
                class="img-fluid"
                width="100"
            /></a>
          </div>
          <div class="col-12 col-lg-10">
            <nav
              class="navbar navbar-expand-lg navbar-light bg-white justify-content-between"
            >
              <button
                class="navbar-toggler text-dark"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="navbar-collapse collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sobre-nosotros.html"
                      >Sobre Nosotros</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="servicios.html">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contratenos.html">Contrátenos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="ayuda.html">Ayuda</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Sección Contrátenos -->
    <section id="contratenos" class="bg-light text-dark py-5">
      <div class="container">
        <h2 class="text-center mb-4">Contrátenos</h2>
        <div class="row">
          <!-- Formulario de contacto reducido -->
          <form id="contactForm" class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="servicio" class="form-label">Servicio</label>
              <select
                class="form-select"
                id="servicio"
                name="servicio"
                required
              >
                <option value="">Seleccionar Servicio</option>
                <option value="Bodas">Bodas</option>
                <option value="Comuniones">Comuniones</option>
                <option value="Fiestas">Fiestas</option>
                <option value="Personalizado">Personalizado</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Enviar Mensaje
              </button>
            </div>
          </form>

          <!-- Ubicación y Política de Privacidad Reducción -->
          <div class="col-md-6 mt-4">
            <h4>Ubicación</h4>
            <iframe
              width="100%"
              height="300"
              frameborder="0"
              style="border: 0"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.834708655941!2d-6.00965844084506!3d37.39374107496211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126c117471419f%3A0xed36a7d3b48f3117!2sEscuela%20Superior%20de%20Hosteleria%20de%20Sevilla!5e0!3m2!1ses!2ses!4v1709579310664!5m2!1ses!2ses"
            ></iframe>
          </div>

          <div class="col-md-6 mt-4">
            <h4>Política de Privacidad</h4>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
              quam velit, vulputate eu pharetra nec.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer
      class="bg-white text-dark text-center py-3"
      style="position: fixed; bottom: 0; width: 100%"
    >
      <div class="container">
        <p>&copy; 2024 ARMAVE S.A. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // JavaScript para validar y enviar el formulario de contacto
        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Mensaje enviado con éxito");
          });
      });
    </script>
  </body>
</html>
